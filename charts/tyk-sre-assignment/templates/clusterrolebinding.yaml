{{- if .Values.serviceAccount.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "tyk-sre-assignment.fullname" . }}-clusterrolebinding
  labels:
    {{- include "tyk-sre-assignment.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "tyk-sre-assignment.fullname" . }}-clusterrole
subjects:
- kind: ServiceAccount
  name: {{ include "tyk-sre-assignment.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
{{- end }}